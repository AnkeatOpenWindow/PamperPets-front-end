<h1 class="example-container" >Crafting page: Jacket</h1>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <mat-header-cell *matHeaderCellDef style="background-color: black; color: white;"> Item </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef style="background-color: black; color: white;"> Color </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.color}} </mat-cell>
      </ng-container>
  
      <!-- Quantity available Column -->
      <ng-container matColumnDef="available" >
        <mat-header-cell *matHeaderCellDef style="background-color: black; color: white;"> Quantity available </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.available}} </mat-cell>
      </ng-container>
  
      <!-- Quantity needed Column -->
      <ng-container matColumnDef="needed">
        <mat-header-cell *matHeaderCellDef style="background-color: black; color: white;"> Quantity needed </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.needed}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<div class="aline-right">
    <button type="button" class="button1">Craft</button>
</div>
