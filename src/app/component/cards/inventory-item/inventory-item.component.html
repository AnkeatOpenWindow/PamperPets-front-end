<mat-card class="example-card">
  <img [src]="item.icon" width="300"/>
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.description}}</p>
      <p>Quantity: {{item.amount}}</p>
      
      <input [value]="item.amount" type="number"  (change)="updateAmount($event)" class="imput" style="margin-right: 10px;"/> 
      <button (click)="saveAmount()" style="margin-top: 10px;" class="button">Update</button>


      <button  routerLink="/chart" style="margin-top: 10px; " class="button2">Statistics</button>
      
      <!-- <button mat-icon-button class="example-icon person-icon" aria-label="Example icon-button with person icon" routerLink="/crafting"> -->
    </mat-card-content>
</mat-card>
