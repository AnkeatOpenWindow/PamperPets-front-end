<mat-card class="example-card">
    <img [src]="item.icon" width="300"/>
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
        <button (click)="saveAmount()" routerLink="/inventory" style="margin-top: 10px;" class="button">View inventory</button>
        <!-- <button mat-icon-button class="example-icon person-icon" aria-label="Example icon-button with person icon" routerLink="/crafting"> -->
      </mat-card-content>
  </mat-card>
