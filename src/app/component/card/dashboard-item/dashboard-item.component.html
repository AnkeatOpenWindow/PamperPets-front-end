<mat-card class="example-card">
  <img [src]="item.icon" width="300" />
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.address}}</p>
    <button (click)="navigateToInventory()" style="margin-top: 10px;" class="button">View inventory</button>
    <button (click)="navigateToCrafting()" style="margin-top: 10px;" class="button">Craft</button>
  </mat-card-content>
</mat-card>
